<!DOCTYPE html>
<html lang = "en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="../Drawing.js"></script>
    <script src="MapEditorImageLoading.js"></script>
    <script src="UserInterface.js"></script>
    <script src="Keys.js"></script>
    
    
    <script src="EditorTools.js"></script>

    <script src="SavedLevel.js"></script>
    <script src="Map.js"></script>
    <script src="Main.js"></script>
    
</head>
<body>
    <canvas id="gameCanvas" width = "2000" height="2200" ></canvas>
    <button  onclick = "ShowOutput();" style = "width: 100px; top: 100px; left: 2100px; position: absolute;">OUTPUT</button>
    <button  onclick = "CopyOutputToClipboard();" style = "width: 100px; top: 130px; left: 2100px; position: absolute;">COPY</button>
    <button  onclick = "LoadSavedLevel();"style = "width: 100px; top: 160px; left: 2100px; position: absolute;">LOAD</button>

    <input type="text" id= "SelectedTexture" style = "width: 100px; top: 190px; left: 2100px; position: absolute;">
    <button  onclick = "KeypressEnter();" style = "width: 100px; top: 220px; left: 2100px; position: absolute;">SUBMIT</button>

    <p id="output" style = "position: absolute; left: 2230px; top: 100px; font-size: 12pt; line-height: 14px"></p> 
</body>
<script>

var MAP = new Array (200*200);

var OutStrToClipBoard = "";
var selectedHeightLevel = 0;
var selectedTexture = 1;
var passable = true;

window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvas.style.left = "100px";
    canvas.style.top = "100px";
    canvas.style.position = "absolute";
    canvas.addEventListener('contextmenu', function(evt) { 
        evt.preventDefault();
    }, false);
    InitializeInputEventHandlers()
    
    for (let i = 0;i<MAP.length;i++){
        MAP[i] = 0;
    }
   
    canvas.focus();
    canvasContext = canvas.getContext('2d');
    loadImages();
}
function Launch (){
    var framesPerSecond = 60;
    setInterval(Main, 1000/framesPerSecond);
}

function KeypressEnter() {
        var value = document.getElementById("SelectedTexture").value;
        selectedTexture = value ;
        document.getElementById("SelectedTexture").value = "";
}

</script>

</html>
