<!DOCTYPE html>
<html lang = "en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script src="Keys.js"></script>
<script src="Drawing.js"></script>
<script src="Animations.js"></script>
<script src="Classes.js"></script>
<script src="Player.js"></script>
<script src="Map.js"></script>
<script src="Collisions.js"></script>
<script src="Main.js"></script>
</head>
<body><canvas id="gameCanvas" width="800" height="600"></canvas></body>

<script>
window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvas.onwheel = function(event){event.preventDefault();}
    canvas.onmousewheel = function(event){event.preventDefault();}
    canvas.style.cursor = "none";
    canvas.focus();
    canvasContext = canvas.getContext('2d');
    
    initInput();
    loadMap();
    var framesPerSecond = 60;
    setInterval(Main, 1000/framesPerSecond);
}
</script>
</html>
